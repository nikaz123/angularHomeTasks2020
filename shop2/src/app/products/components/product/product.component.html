<div *ngFor="let productModel of productModel">
<div class="app-product">
    <p><button (click)="onBuy()">Buy</button> productName: {{ productModel?.productName }}</p>
    <div>
      <p>productName: {{ productModel?.productName }}</p>
      <p>category: {{ productModel?.category }}</p>
      <p>price: {{ productModel?.price}}</p>
      <p>description: {{ productModel?.description }}</p>
    </div>
  </div>
  </div>
